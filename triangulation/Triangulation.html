<!DOCTYPE html>
<html>
<head>
	<title>Triangulation Visualizer</title>
     <link rel="stylesheet" href="triangulation.css">
</head>
<body>
     <h1>
          Polygon Triangulation
     </h1>
     <div class="container">
          <canvas id='canvas' width="950" height="600"></canvas>
          <br/>
          <span>
               Instructions: Please draw the points in anticlockwise order
               <div class="cl1">Green color point indicates it is clipped</div>
               <div class="cl2">Yellow color point indicates this triangle is being clipped</div>
               <div class="cl3">Blue color point indicates the vertices of current polygon</div>
               <div></div>
               <button>Triangulate</button>
          </span>
          
     </div>
     <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
     <script src="Triangulation.js"></script>
</body>
</html>
